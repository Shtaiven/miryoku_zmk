name: 'shockboard nice_nano_v2 display'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["shockboard"]'
      kconfig: '["CONFIG_ZMK_DISPLAY=y"]'
      modules: '["shtaiven/shockboard-zmk-config/main"]'
